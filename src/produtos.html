<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="./assets/produtos.css">
</head>
<body>
    <div class="container">
        <div class="entrada">
            <input id="codigo" type="text" placeholder="Insira o Codigo do produto" required>
            <input id="nome" type="text" placeholder="Insira o Nome do produto" >
            <input id="valor" type="number" step=0.01 placeholder="Insira o Valor do produto" >
            <button class="inserir" onclick="inserir()">Inserir</button>
            <button class="pesquisar" onclick="puxar()">Pesquisar</button>
            <button class="sair" onclick="sair()">Sair</button>
        </div>
        <div class="list_produtos">
            <div id="lista" class="list">
                <div class="list_cab">
                    <div>CÓDIGO</div>
                    <div>DESCRIÇÃO</div>
                    <div>VALOR</div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="./assets/script/produtos.js"></script>
</body>
</html>
