<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/pdv.css">
    <title>PDV</title>
</head>

<body>
    <div class="container">
        <b>
            <div id="spaceComanda" class=" whiteback NameProd">CAIXA LIVRE</div>
        </b>
        <div class="mid">
            <div class="esq" id="esq">
                <div id="cupom" class="cabecalho">
                    <div id="cupom" class="cab">** Cupom Fiscal **</div>
                    --------------------------------------------------------------------------
                    <div class="list cab">
                        <div>CÓDIGO</div>
                        <div>DESCRIÇÃO</div>
                        <div>QTD</div>
                        <div>VALOR</div>
                    </div>
                    --------------------------------------------------------------------------
                </div>
            </div>
            <div class="informacao">
                <div>
                    <b>CÓDIGO</b>
                    <input id="codigo" type="number">
                </div>
                <div>
                    <b>QUANTIDADE</b>
                    <input type="number" id="qtdeUnit" disabled>
                </div>
                <div>
                    <b>VALOR UNITÁRIO</b>
                    <input type="number" id="valorUnit" disabled>
                </div>
                <div>
                    <b>DESCONTOS</b>
                    <input id="desconto"type="number">
                </div>
            </div>
            <div class="dir">
                <button id="vender" class="green" disabled>VENDER (V)</button>
                <button class="red">SANGRIA(F9)</button>
            </div>
        </div>
        <div class="down">
            <div class="valortotal">
                <b>VALOR TOTAL</b>
                <input id="valorCompleto" type="text" disabled>
            </div>
            <div class="mensagem">
                <b>MENSAGEM</b>
                <input id="mensagem" class="msg" type="text" value="CAIXA LIVRE" disabled>
            </div>

        </div>
        <div class="menu">
            <button class="gray" onclick="menu()">Voltar</button>
            <button class="yellow">Ajuda</button>
            <button class="red"onclick="sair()">Sair</button>
        </div>
    </div>
    <script src="./assets/script/pdv.js"></script>
    <script src="./assets/script/menu.js"></script>
</body>
</html>
