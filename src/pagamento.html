<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento</title>
  <link rel="stylesheet" href="./assets/pagamento.css" />
</head>

<body>
  <div class="container">
    <div class="title">
      <h1>Finalizar Venda</h1>
    </div>
    <div class="valores">
        <div class="total">
          <div><span>TOTAL:</span> <input type="number" id="valor-total" disabled></div>
          <div><span>RECEBIDO:</span> <input type="number" id="valor-recebido"></div>
          <div><span>TROCO:</span> <input type="number" id="valor-troco" disabled></div>
        </div>
        <div class="key">
          <h1>Resumo de venda</h1>
            <div class="key-2">
                <div id="vendedor"><span>Vendedor:</span> </div>
                <div id="comanda"><span>Comanda:</span> </div>
                <div id="desconto"><span>Desconto:</span> </div>
                <div id="subtotal"><span>SubTotal:</span> </div>
            </div>
        </div>
    </div>
    <div class="formasDePagamento">
      <button class="dinheiro" onclick="venda('DINHEIRO')">Dinheiro</button>
      <button class="debito" onclick="venda('DEBITO')">Débito</button>
      <button class="credito" onclick="venda('CREDITO')">Crédito</button>
      <button class="pix" onclick="venda('PIX')">Pix</button>
    </div>
    <div class="finalizar">
      <button onclick="voltar()">Voltar</button>
      <button>Confirmar</button>
    </div>
  </div>
  <script src="./assets/script/pagamento.js"></script>
</body>
</html>
